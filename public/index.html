<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edge AI Notes</title>
  <link rel="stylesheet" href="/styles.generated.css">
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <main class="max-w-2xl mx-auto p-4 space-y-4">
    <header class="space-y-2">
      <h1 class="text-2xl font-semibold">Edge AI Notes</h1>
      <p class="text-sm text-gray-600">Minimal notepad with AI summaries. Stored anonymously in KV.</p>
    </header>

    <section class="space-y-2">
      <textarea id="note" class="w-full h-48 p-3 rounded border border-gray-300 focus:outline-none focus:ring focus:border-blue-500" placeholder="Write your note here..."></textarea>
      <div class="flex flex-wrap gap-2">
        <button id="save" class="px-3 py-2 rounded bg-blue-600 text-white hover:bg-blue-700">Save</button>
        <button id="summarize" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-black">Summarize</button>
        <button id="bullets" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-black">Bullets</button>
        <button id="translate" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-black">Translate (ES)</button>
        <button id="rewrite" class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-black">Rewrite Clearer</button>
      </div>
      <div class="cf-turnstile" data-sitekey="__REPLACE_WITH_TURNSTILE_SITE_KEY__" data-callback="onTurnstile"></div>
    </section>

    <section class="space-y-2">
      <h2 class="text-lg font-medium">AI Output</h2>
      <pre id="output" class="w-full min-h-28 p-3 rounded border border-gray-300 bg-white"></pre>
    </section>

    <footer class="text-xs text-gray-500">Built on Cloudflare Pages + Workers AI + KV + Turnstile</footer>
  </main>

  <script type="module" src="/main.js"></script>
</body>
</html>
